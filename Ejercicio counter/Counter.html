<body>
    <h1>The final counter</h1>
    <div class="calculator">
        <div class="screen">
            <h2 class="screen" id="counterNumber">0</h2>
        </div>
        <div class="pannel">
            <button class="butadd" id="butadd">
                <span>Add</span>
                <div class="add">+</div>
            </button>

            <button class="butmin" id="butmin">
                <span>Minus</span>
                <div class="minus">-</div>
            </button>

            <button class="butres" id="butres">
                <span>Reset</span>
                <div class="reset">o</div>
            </button>
        </div>
    </div>
<script type="text/javascript" src="/Users/sergiog/Desktop/Sergio/PROGRAMACIÓN/ISDI CODERS/Ejercicios/Ejercicio counter/Counter.js"></script>
